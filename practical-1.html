<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
</head>
<body>
    <h1>The Ordered List:</h1>
    <ol>
        <li>Bangla</li>
        <li>English</li>
        <li>Physics</li>
        <li>Chemistry</li>
        <li>Math</li>
        <li>Biology</li>
    </ol>
    <h1>The Unordered List:</h1>
    <ul>
        <li>Bangla</li>
        <li>English</li>
        <li>Physics</li>
        <li>Chemistry</li>
        <li>Math</li>
        <li>Biology</li>
    </ul>
</body>
</html>
